    function downloadCSV() {
      if (documents.length === 0) {
        alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î");
        return;
      }

      const headers = ["‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£", "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞", "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏Ñ‡∏∑‡∏ô"];
      const rows = documents.filter(doc => !doc.isDuplicate)
        .map(doc => [doc.name, doc.status, doc.date]);

      let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
      csvContent += headers.join(",") + "\n";
      rows.forEach(row => {
        csvContent += row.map(item => `"${item}"`).join(",") + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n");
        let count = 0;
        for (let line of lines) {
          if (!line.trim()) continue;
          let [name, status, date] = line.split(",").map(x => x.replace(/['"]+/g, '').trim());
          if (!name || !status || !date) continue;
          const isDuplicate = documents.some(doc => doc.name === name);
          documents.unshift({ name, status, date, isDuplicate });
          count++;
        }

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        saveData('import', { count }).then(() => {
          renderTable();
          alert(`‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤ ${count} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
          event.target.value = '';
        });
      };
      reader.readAsText(file);
    }
