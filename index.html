<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบติดตาม RFA & RFI</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f5f5f5;
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .form-row > div {
      flex: 1;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบติดตามเอกสาร RFA & RFI</h2>

    <div class="form-row">
      <div>
        <label>ชื่อเอกสาร</label>
        <input type="text" id="nameInput" placeholder="กรอกชื่อเอกสาร">
      </div>
      <div>
        <label>สถานะ</label>
        <select id="notesInput">
          <option value="">-- เลือกสถานะ --</option>
          <option value="ส่งแล้ว">ส่งแล้ว</option>
          <option value="รอการตอบกลับ">รอการตอบกลับ</option>
          <option value="ได้รับเอกสาร">ได้รับเอกสาร</option>
        </select>
      </div>
      <div>
        <label>วันที่ต้องการเอกสารคืน</label>
        <input type="date" id="assigneeInput">
      </div>
    </div>
    <button onclick="addDocument()">➕ เพิ่มเอกสาร</button>

    <table id="documentsTable">
      <thead>
        <tr>
          <th>ชื่อเอกสาร</th>
          <th>สถานะ</th>
          <th>วันที่ต้องการเอกสารคืน</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const baseId = 'appUCPD7aLGfTj3Gu';
    const tableName = 'Documents';
    const apiKey = 'patgo3aEvsby5TQYN.0b4d79e09a20e692c9c318a6ba510187bfa9642b802f9e50ae3404de30e124f9';

    const headers = {
      Authorization: `Bearer ${apiKey}`,
      'Content-Type': 'application/json'
    };

    async function fetchDocuments() {
      const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        headers
      });
      const data = await response.json();
      const tableBody = document.querySelector("#documentsTable tbody");
      tableBody.innerHTML = '';

      data.records.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.fields.Name || ''}</td>
          <td>${record.fields.Notes || ''}</td>
          <td>${record.fields.Assignee || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function addDocument() {
      const name = document.getElementById('nameInput').value;
      const notes = document.getElementById('notesInput').value;
      const assignee = document.getElementById('assigneeInput').value;

      if (!name || !notes || !assignee) {
        alert('กรุณากรอกข้อมูลให้ครบ');
        return;
      }

      const payload = {
        fields: {
          Name: name,
          Notes: notes,
          Assignee: assignee
        }
      };

      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        method: 'POST',
        headers,
        body: JSON.stringify(payload)
      });

      document.getElementById('nameInput').value = '';
      document.getElementById('notesInput').value = '';
      document.getElementById('assigneeInput').value = '';

      fetchDocuments();
    }

    fetchDocuments();
  </script>
</body>
</html>
