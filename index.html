<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบรับเอกสาร RFA & RFI จากปากช่อง</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* (สไตล์คงเดิม ไม่เปลี่ยนแปลงเพื่อความชัดเจน) */
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: #2E7D32;">ระบบรับเอกสาร RFA & RFI จากปากช่อง</h2>
    <!-- ฟอร์มคงเดิม -->
    <div class="form-group">
      <label for="docName">ชื่อเอกสาร</label>
      <input type="text" id="docName" placeholder="เช่น RFA-000001" autofocus>
    </div>
    <div class="form-group">
      <label for="docStatus">สถานะเอกสาร</label>
      <select id="docStatus">
        <option value="อนุมัติ">อนุมัติ</option>
        <option value="อนุมัติตามบันทึก">อนุมัติตามบันทึก</option>
        <option value="แก้ไขเพิ่มเติม">แก้ไขเพิ่มเติม</option>
        <option value="ไม่อนุมัติ">ไม่อนุมัติ</option>
        <option value="DONE">DONE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="docDate">วันที่รับคืน</label>
      <input type="date" id="docDate">
    </div>
    <button class="btn-primary" onclick="addDocument()">เพิ่มเอกสาร</button>
    <div id="loading" class="loading">กำลังประมวลผล...</div>
    <table>
      <thead>
        <tr>
          <th>ชื่อเอกสาร</th>
          <th>สถานะ</th>
          <th>วันที่รับคืน</th>
        </tr>
      </thead>
      <tbody id="docTable"></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbynxg9466QFVy212lHQTYMnKzr7Hz67lgp_mw4Vrh74jV1zwZaHFts8QMWkeCuScqZ_/exec';
    let documents = [];

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    async function callApi(method = 'GET', data = null) {
      try {
        showLoading();
        const options = { method };

        if (data) {
          const formData = new FormData();
          Object.entries(data).forEach(([key, value]) => {
            formData.append(key, value);
          });
          options.body = formData;
        }

        const response = await fetch(SCRIPT_URL, options);
        return await response.json();
      } catch (err) {
        alert('เกิดข้อผิดพลาด: ' + err.message);
        throw err;
      } finally {
        hideLoading();
      }
    }

    async function loadDocuments() {
      try {
        const res = await callApi();
        documents = res;
        const table = document.getElementById('docTable');
        table.innerHTML = '';
        documents.forEach(doc => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${doc['ชื่อเอกสาร']}</td>
            <td>${doc['สถานะ']}</td>
            <td>${doc['วันที่รับคืน']}</td>
          `;
          table.appendChild(tr);
        });
      } catch {}
    }

    async function addDocument() {
      const name = document.getElementById('docName').value.trim();
      const status = document.getElementById('docStatus').value;
      const date = document.getElementById('docDate').value;

      if (!name || !date) return alert('กรุณากรอกข้อมูลให้ครบ');

      const res = await callApi('POST', { name, status, date });
      if (res.status === 'success') {
        await loadDocuments();
        document.getElementById('docName').value = '';
        document.getElementById('docDate').value = '';
      }
    }

    document.addEventListener('DOMContentLoaded', loadDocuments);
  </script>
</body>
</html>
