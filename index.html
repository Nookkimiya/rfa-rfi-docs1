<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบรับเอกสาร RFA & RFI จากปากช่อง</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 2px 4px;
      font-size: 13px;
      vertical-align: middle;
      white-space: nowrap;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .search, .buttons {
      margin-top: 20px;
    }
    .action-btn {
      font-size: 12px;
      padding: 2px 6px;
      margin: 0;
      border: 1px solid #aaa;
      border-radius: 3px;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .action-container {
      display: flex;
      justify-content: center;
      gap: 4px;
      flex-wrap: nowrap;
    }
    .status-display {
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      display: inline-block;
      text-align: center;
    }
    .status-อนุมัติ { background-color: #228B22; }
    .status-อนุมัติตามบันทึก { background-color: #90EE90; color: black; }
    .status-แก้ไขเพิ่มเติม { background-color: #FFA500; color: black; }
    .status-ไม่อนุมัติ { background-color: #FF4500; }
    .status-DONE { background-color: #1E90FF; }
    .duplicate-row { background-color: #ffcccc; }
  </style>
</head>
<body>

  <h2>ระบบรับเอกสาร RFA & RFI จากปากช่อง</h2>

  <label>ชื่อเอกสาร</label>
  <input type="text" id="docName" placeholder="เช่น RFA-000001">

  <label>สถานะเอกสาร</label>
  <select id="docStatus">
    <option value="อนุมัติ">อนุมัติ</option>
    <option value="อนุมัติตามบันทึก">อนุมัติตามบันทึก</option>
    <option value="แก้ไขเพิ่มเติม">แก้ไขเพิ่มเติม</option>
    <option value="ไม่อนุมัติ">ไม่อนุมัติ</option>
    <option value="DONE">DONE</option>
  </select>

  <label>วันที่รับคืน</label>
  <input type="date" id="docDate">

  <button onclick="addDocument()">เพิ่มเอกสาร</button>

  <div class="search">
    <input type="text" id="searchInput" placeholder="ค้นหาเอกสารหรือสถานะ..." oninput="renderTable()">
  </div>

  <table>
    <thead>
      <tr>
        <th>เลือก</th>
        <th>ชื่อเอกสาร</th>
        <th>สถานะ</th>
        <th>วันที่รับคืน</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody id="docTable"></tbody>
  </table>

  <script>
    const STORAGE_KEY = 'documentReturnData';
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/PASTE_YOUR_URL_HERE/exec'; // ใส่ URL จริงของคุณ
    let documents = [];

    document.addEventListener('DOMContentLoaded', () => {
      updateSelectColor(document.getElementById('docStatus'));
      document.getElementById('docStatus').addEventListener('change', function () {
        updateSelectColor(this);
      });

      document.getElementById("docName").addEventListener("keypress", function (e) {
        if (e.key === "Enter") addDocument();
      });
      document.getElementById("docDate").addEventListener("keypress", function (e) {
        if (e.key === "Enter") addDocument();
      });

      loadFromStorage();
      renderTable();
    });

    function updateSelectColor(select) {
      const value = select.value;
      select.className = '';
      select.classList.add('status-display', `status-${value}`);
    }

    function loadFromStorage() {
      const data = localStorage.getItem(STORAGE_KEY);
      documents = data ? JSON.parse(data) : [];
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(documents));
    }

    function addDocument() {
      const name = document.getElementById('docName').value.trim();
      const status = document.getElementById('docStatus').value;
      const date = document.getElementById('docDate').value;

      if (!name || !date) {
        alert("กรุณากรอกชื่อเอกสารและวันที่รับคืน");
        return;
      }

      const isDuplicate = documents.some(doc => doc.name === name);
      documents.unshift({ name, status, date, isDuplicate });
      saveToStorage();
      clearInputs();
      document.getElementById('docName').focus();
      renderTable();

      // ส่งไป Google Sheets
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ name, status, date }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(msg => console.log("✅ ส่งไป Google Sheets:", msg))
      .catch(err => console.error("❌ ไม่สามารถส่ง Google Sheets:", err));
    }

    function clearInputs() {
      document.getElementById('docName').value = '';
      document.getElementById('docDate').value = '';
    }

    function renderTable() {
      const tbody = document.getElementById("docTable");
      const search = document.getElementById("searchInput").value.toLowerCase();
      tbody.innerHTML = "";

      documents.forEach((doc, index) => {
        if (
          !search ||
          doc.name.toLowerCase().includes(search) ||
          doc.status.toLowerCase().includes(search)
        ) {
          const row = document.createElement("tr");
          if (doc.isDuplicate) row.classList.add("duplicate-row");

          row.innerHTML = `
            <td><input type="checkbox" data-index="${index}"></td>
            <td>${doc.name}</td>
            <td><span class="status-display status-${doc.status}">${doc.status}</span></td>
            <td>${doc.date}</td>
            <td class="action-container">
              <button class="action-btn" onclick="editDocument(${index})">แก้ไข</button>
              <button class="action-btn" onclick="deleteDocument(${index})">ลบ</button>
            </td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function deleteDocument(index) {
      if (confirm("คุณแน่ใจว่าต้องการลบเอกสารนี้หรือไม่?")) {
        documents.splice(index, 1);
        saveToStorage();
        renderTable();
      }
    }

    function editDocument(index) {
      const doc = documents[index];
      document.getElementById("docName").value = doc.name;
      document.getElementById("docStatus").value = doc.status;
      document.getElementById("docDate").value = doc.date;
      updateSelectColor(document.getElementById("docStatus"));
      deleteDocument(index);
    }
  </script>

</body>
</html>
